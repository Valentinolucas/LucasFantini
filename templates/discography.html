{% extends "layout.html" %}

{% block heading %}
{{name}} Discography
{% endblock %}

{% block body %}

        Please select an Album!
    </p>
    <ul style="list-style-type:none" >
        {% for record in records %}

        </li>          
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('index') }}">Return</a>


{% endblock %}
